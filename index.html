<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsing Slide Nav - Js</title>
    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo_name">Collapsing Slide Nav</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                <i class='bx bx-search' ></i>
                <input type="text" placeholder="Search..">
                </a>
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                <i class='bx bx-user' ></i>
                <span class="links_nav">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                <i class='bx bx-message-dots' ></i>
                <span class="links_nav">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#">
                <i class='bx bx-pie-chart-alt-2' ></i>
                <span class="links_nav">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                <i class='bx bx-folder' ></i>
                <span class="links_nav">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#">
                <i class='bx bx-cart' ></i>
                <span class="links_nav">Cart</span>
                </a>
                <span class="tooltip">Cart</span>
            </li>
            <li>
                <a href="#">
                <i class='bx bx-heart' ></i>
                <span class="links_nav">Wishlist</span>
                </a>
                <span class="tooltip">Wishlist</span>
            </li>
            <li>
                <a href="#">
                <i class='bx bx-cog'></i>
                <span class="links_nav">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="./assets/img/profile-ico.jpg" alt="">
                <div class="name_job">
                    <div class="name">Rizwan</div>
                    <div class="job">Android Developer <br> & Web Designer</div>
                </div>
                </div>
                <i class='bx bx-log-in' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content" id="hom">
        <div class="text">Home Content</div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
